<VirtualHost *:80>
    ServerName http://webbuilder.flowz.com
  DocumentRoot "/var/www/html/"
  <Directory "/var/www/html/">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
<VirtualHost *:80>
       ServerAlias *.flowzcluster.tk
       VirtualDocumentRoot /var/www/html/websites/%1/public
</VirtualHost>