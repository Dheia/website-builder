sudo: required

language: node

services:
  - docker

branches:
  only:
  - master

jobs:
  include:
    - stage: Web-Builder-Fronted-Flowz
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t web_builder_fronted_flowz:"$DOCKER_IMAGE_TAG" .
      - docker images
      - docker tag web_builder_fronted_flowz:"$DOCKER_IMAGE_TAG" $DOCKER_USERNAME/web_builder_fronted_flowz:"$DOCKER_IMAGE_TAG"
      - docker push $DOCKER_USERNAME/web_builder_fronted_flowz:"$DOCKER_IMAGE_TAG"
    - stage: Upgrade Rancher Service
      script:
      - bash ./upgrade.sh
    - stage: Finish Rancher Service
      script:
      - bash ./finish.sh
